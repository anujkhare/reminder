<html>
  <head>
    <title>Reminder Application</title>
  </head>
  <body>
    <h1>Never forget your name!</h1>
    {% for message in get_flashed_messages() %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    <form method="POST">
      <p>Name<input type="text" name="email" value="{{ name }}"></p>
      <p>Phone number<input type="text" name="email" value="{{ phone }}"></p>
      <input type="submit" name="submit" value="Send">
    </form>
  </body>
</html>
