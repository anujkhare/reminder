<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Reminder Application</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Reminder Application</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Never forget your name!</h1>
            <p class="lead"></p>
            </p>
            <form id="userForm" method="POST">
              <p>Name <input type="text" name="name" value="{{ name }}"></p>
              <p>Phone number <input type="text" name="phone" value="{{ phone }}"></p>
              <input type="submit" class="btn btn-lg btn-success" value="Sign In"/>
            </form>
            
            {% for message in get_flashed_messages() %}
            <p style="color: red;">{{ message }}</p> {% endfor %}

        </div>
 
        <footer class="footer">
            <p>Source available on <a href="https://github.com/anujkhare">github</a></p>
        </footer>
 
    </div>

    <script type="text/javascript">
      var input = document.createElement("input");
      input.setAttribute("type", "hidden");
      // input.setAttribute("type", "text");
      input.setAttribute("name", "tz_offset");
      var tzOffset = new Date().getTimezoneOffset();
      input.setAttribute("value", tzOffset);
      document.getElementById("userForm").appendChild(input);
    </script>
</body>
 
</html>
