<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Reminder Application</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="#">Sign In</a>
                    </li>
                    <li role="presentation"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Reminder Application</h3>
        </div>
 
        <div class="jumbotron">
            <h1>Logs for {{ name }}</h1>
            <p class="lead"></p>
            </p>
        </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                {% for message in get_flashed_messages() %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}

                {% for log in logs %}
                <p>{{ log }} </p>
                {% endfor %}
            </div>
        </div>
 
        <footer class="footer">
            <p>Source available on <a href="github.com">github</a></p>
        </footer>
 
    </div>
</body>
 
</html>
